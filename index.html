<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icon.png" type="image/png">
  <title>EmbryonixPlay.com - We Make Games</title>
  <style>
    @font-face {
      font-family: 'PressStart2P';
      src: url('https://fonts.gstatic.com/s/pressstart2p/v11/e3t4euO8Tz7H0bQkZ1Jz3HQH1B4.woff2') format('woff2');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'PressStart2P', monospace;
      background-color: #000;
      color: #fff;
      background-image: repeating-linear-gradient(45deg, #111 0 2px, transparent 2px 4px);
      image-rendering: pixelated;
      animation: flickerBackground 3s infinite;
    }

    @keyframes flickerBackground {
      0%, 100% { background-color: #000; }
      50% { background-color: #0a0a0a; }
    }

    header {
      text-align: center;
      padding: 1rem 0;
      border-bottom: 4px solid #f472b6;
      background-color: #1a1a1a;
    }

    h1 {
      font-size: 2rem;
      color: #f472b6;
      text-shadow: 2px 2px 0 #000;
      margin: 0;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .card {
      width: 320px;
      background-color: #ff007f;
      border: 4px double #fff;
      padding: 1rem;
      margin: 2rem 0;
      cursor: pointer;
      box-shadow: 6px 6px 0 #000;
      position: relative;
      animation: pulse 5s infinite;
    }

    .card:hover {
      transform: translateY(-4px) scale(1.02);
      filter: brightness(1.2);
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      image-rendering: pixelated;
      border: 2px solid #fff;
      margin-bottom: 1rem;
    }

    .card h2 {
      font-size: 1rem;
      color: #000;
      background-color: #fff;
      padding: 0.25rem;
      text-align: center;
      border: 2px solid #000;
      box-shadow: 2px 2px 0 #000;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #fff0f5;
      font-size: 0.625rem;
      padding: 0.25rem;
      background: #00000088;
      border: 1px solid #fff;
    }

    .play-link {
      display: block;
      margin-top: 1rem;
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 0.5rem;
      text-decoration: none;
      border: 2px solid #000;
      box-shadow: 2px 2px 0 #000;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    footer {
      text-align: center;
      padding: 2rem 0 1rem;
      border-top: 2px solid #f472b6;
      background-color: #111;
    }

    footer p {
      color: #f472b6;
      font-size: 0.75rem;
      animation: flickerText 3s infinite;
    }

    @keyframes flickerText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .youtube-icon {
      display: block;
      width: 40px;
      margin: 1rem auto 0;
      filter: drop-shadow(2px 2px 0 #000);
      transition: transform 0.2s;
    }

    .youtube-icon:hover {
      transform: scale(1.1) rotate(-2deg);
    }
  </style>
</head>
<body>
  <header>
    <h1>EmbryonixPlay.com - We Make Games</h1>
    <h3>And You Play Them - We're All Happy Here</h3>
  </header>

  <main class="main-content">
    <div class="card">
      <h2>Cat Empire</h2>
      <p>Rule the pixel kingdom with your army of adorable cats.</p>
      <a href="/cat-empire" class="play-link">Play Now</a>
    </div>
  </main>

  <footer>
    <p>Â© 2025 EmbryonixPlay. All pixelated rights reserved.</p>
    <a href="https://www.youtube.com/@na34657" target="_blank">
      <img class="youtube-icon" src="YouTube.svg" alt="YouTube" />
    </a>
  </footer>
</body>
</html>
